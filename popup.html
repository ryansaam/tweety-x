<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tweety X</title>
    <style>
      body { font-family: system-ui, sans-serif; min-width: 280px; padding: 12px; }
      input, button { width: 100%; padding: 8px; margin: 6px 0; }
      .hint { font-size: 12px; color: #666; }
      label { font-size: 12px; color: #333; display:block; margin-top: 8px; }
      .row { display:flex; gap:8px; }
      .row > * { flex:1; }
    </style>
  </head>
  <body>
    <h3>Generate & Compose</h3>

    <label for="serverUrl">Server URL</label>
    <input id="serverUrl" type="text" placeholder="http://localhost:11000/generate" />

    <div class="row">
      <button id="btnCompose">Compose Only</button>
      <button id="btnComposeAndPost">Compose & Post</button>
    </div>

    <div class="hint">
      Open <b>x.com</b> compose first (click “Post” input). This will type into the active compose box.
    </div>

    <script src="popup.js"></script>
  </body>
</html>
